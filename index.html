<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0b63d1;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0952b8;
    }
    .error {
      color: #e11d48;
      font-size: 0.9rem;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Usuário</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required />
      </div>
      <button type="submit">Entrar</button>
      <div id="errorMessage" class="error" style="display: none;">Usuário ou senha incorretos.</div>
    </form>
  </div>

  <!-- Topbar padronizada -->
  <div class="topbar" style="position:fixed;left:10px;right:10px;top:8px;">
    <div class="brand">
      <div class="logo">⛽</div>
      <div class="title">Argos — Auditorias de Postos</div>
    </div>
    <div class="top-actions">
      <button class="btn-primary" onclick="window.location.href='rondas%20argos.html'">Formulário</button>
      <button class="btn-primary" onclick="window.location.href='registros.html'">Registros</button>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'adm' && password === '1234') {
        window.location.href = 'rondas%20argos.html'; // Redireciona para a página principal
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.style.display = 'block';
      }
    });
  </script>
</body>
</html>
